<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <div class="header">
                <i class="fas fa-gamepad"></i>
                <h1>Tic-Tac-Toe</h1>
            </div>
            
            <div class="game-mode-toggle">
                <button id="mode1Player" class="mode-btn active">
                    <i class="fas fa-robot"></i>
                    1 Player
                </button>
                <button id="mode2Player" class="mode-btn">
                    <i class="fas fa-users"></i>
                    2 Players
                </button>
            </div>
            
            <div class="game-info">
                <div class="player-info">
                    <div class="player" id="player1">
                        <i class="fas fa-user"></i>
                        <span>Player X</span>
                        <div class="score" id="scoreX">0</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player" id="player2">
                        <i class="fas fa-robot"></i>
                        <span>Computer</span>
                        <div class="score" id="scoreO">0</div>
                    </div>
                </div>
                
                <div class="current-player">
                    <span id="currentPlayer">Player X's Turn</span>
                </div>
            </div>
            
            <div class="game-board">
                <div class="board-row">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                </div>
                <div class="board-row">
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                </div>
                <div class="board-row">
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
            
            <div class="game-controls">
                <button id="newGameBtn" class="btn new-game-btn">
                    <i class="fas fa-plus"></i>
                    New Game
                </button>
                <button id="resetScoreBtn" class="btn reset-score-btn">
                    <i class="fas fa-redo"></i>
                    Reset Score
                </button>
            </div>
            
            <div class="game-status" id="gameStatus">
                <!-- Game status messages will appear here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
